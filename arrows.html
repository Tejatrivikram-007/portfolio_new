<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Doubt Page</title>
  <style>
    /* Basic Reset and Background */
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #1e3c72, #2a5298);
  color: #fff;
  overflow-x: hidden;
}

.animated-background {
  animation: gradientShift 15s ease infinite;
  background-size: 400% 400%;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  text-align: center;
  padding: 50px 20px;
}

.main-heading {
  font-size: 3em;
  margin-bottom: 30px;
  animation: slideDown 1s ease-out;
}

.form-box {
  background: rgba(255, 255, 255, 0.1);
  padding: 20px;
  border-radius: 15px;
  width: 90%;
  max-width: 500px;
  margin: 0 auto;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  animation: fadeInUp 1s ease forwards;
}

textarea {
  width: 100%;
  height: 150px;
  padding: 15px;
  border: none;
  border-radius: 10px;
  resize: none;
  font-size: 1em;
  margin-bottom: 20px;
}

.submit-btn {
  background-color: #00bcd4;
  border: none;
  padding: 12px 30px;
  border-radius: 25px;
  color: #fff;
  font-size: 1.1em;
  cursor: pointer;
  transition: background 0.3s;
}

.submit-btn:hover {
  background-color: #0097a7;
}

/* Arrows */
.arrow-container {
  margin: 20px 0;
}

.arrow {
  font-size: 2.5em;
  animation: bounce 2s infinite;
  color: #fff;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(10px); }
}

/* Animations */
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideDown {
  from {
    transform: translateY(-100px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

  </style>
</head>
<body class="animated-background">
  <div class="container">
    <h1 class="main-heading">Post Your Doubts</h1>
    <div class="arrow-container">
      <div class="arrow bounce">&#8595;</div>
    </div>
    
    <form action="doubts.txt" method="post" class="form-box fade-in">
      <textarea name="doubt" placeholder="Type your doubt here..." required></textarea>
      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div class="arrow-container">
      <div class="arrow bounce">&#8593;</div>
    </div>
  </div>
</body>
</html>
